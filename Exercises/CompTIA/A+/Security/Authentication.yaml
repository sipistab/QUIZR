# Authentication.yaml
# Quiz items for the topic "Authentication" in CompTIA Security+

q_000:
  prompt: "What process verifies a user's identity before granting access?"
  answer: "Authentication"

q_001:
  prompt: "What type of authentication uses something you know?"
  answer: "Password"

q_002:
  prompt: "What authentication factor involves something you have?"
  answer: "Token"

q_003:
  prompt: "Name the authentication factor related to biometrics."
  answer: "Fingerprint"

q_004:
  prompt: "What method requires two different types of authentication factors?"
  answer: "Two-factor authentication"

q_005:
  prompt: "What is the term for a single sign-on system used in enterprises?"
  answer: "SSO"

q_006:
  prompt: "Which protocol is commonly used for centralized authentication in networks?"
  answer: "RADIUS"

q_007:
  prompt: "Name the protocol that uses tickets for network authentication."
  answer: "Kerberos"

q_008:
  prompt: "What type of authentication is based on something you are?"
  answer: "Biometric"

q_009:
  prompt: "What is the term for an authentication credential stored on a physical device?"
  answer: "Smart card"

q_010:
  prompt: "What is a time-based one-time password acronym?"
  answer: "TOTP"

q_011:
  prompt: "What is the standard for wireless authentication and encryption?"
  answer: "WPA2"

q_012:
  prompt: "What type of attack tries many passwords until the correct one is found?"
  answer: "Brute force"

q_013:
  prompt: "Name the protocol that enables secure password authentication over insecure networks."
  answer: "CHAP"

q_014:
  prompt: "What does MFA stand for?"
  answer: "Multi-factor authentication"


