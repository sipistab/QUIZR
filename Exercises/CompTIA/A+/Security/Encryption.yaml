# Encryption.yaml

q_000:
  prompt: "What is encryption?"
  answer: "The process of converting readable data into unreadable form to protect it"

q_001:
  prompt: "What is decryption?"
  answer: "The process of converting encrypted data back into readable form"

q_002:
  prompt: "What is symmetric encryption?"
  answer: "Encryption that uses the same key for both encryption and decryption"

q_003:
  prompt: "What is AES?"
  answer: "A symmetric encryption standard used widely for secure data encryption"

q_004:
  prompt: "What is asymmetric encryption?"
  answer: "Encryption that uses a key pair: one public and one private"

q_005:
  prompt: "What is RSA?"
  answer: "An asymmetric encryption algorithm that uses a public and private key"

q_006:
  prompt: "What is hashing?"
  answer: "A one-way function that converts data into a fixed-length value"

q_007:
  prompt: "What is SHA-256?"
  answer: "A cryptographic hash function that produces a 256-bit hash value"

q_008:
  prompt: "What is a digital signature?"
  answer: "A cryptographic method to verify the authenticity and integrity of data"

q_009:
  prompt: "What is a digital certificate?"
  answer: "An electronic document used to prove ownership of a public key"

q_010:
  prompt: "What is TLS?"
  answer: "A cryptographic protocol that provides secure communication over a network"

q_011:
  prompt: "What is a VPN?"
  answer: "A secure, encrypted tunnel for internet traffic"

q_012:
  prompt: "What is full disk encryption?"
  answer: "A method that encrypts all data on a drive automatically"

q_013:
  prompt: "What is a one-time pad?"
  answer: "An unbreakable encryption method using a random key only once"

q_014:
  prompt: "What is PGP?"
  answer: "An encryption program used for securing emails with asymmetric encryption"

q_015:
  prompt: "What is a vulnerability?"
  answer: "A flaw in a system that can be exploited, including encryption algorithms"
