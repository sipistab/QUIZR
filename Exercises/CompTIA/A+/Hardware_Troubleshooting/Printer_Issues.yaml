q_000:
  prompt: "What is the first step when a printer prints blank pages?"
  answer: "Check toner or ink levels"
  strict: true

q_001:
  prompt: "What does a 'Paper Jam' error indicate?"
  answer: "Paper is stuck inside the printer"
  strict: true

q_002:
  prompt: "Which tool can you use to clean printer rollers?"
  answer: "Lint-free cloth with isopropyl alcohol"
  strict: true

q_003:
  prompt: "What can cause faded or light printouts?"
  answer: "Low toner or ink, or dirty print heads"
  strict: true

q_004:
  prompt: "What troubleshooting step should be taken if a printer is offline?"
  answer: "Check printer connection and restart printer spooler service"
  strict: true

q_005:
  prompt: "What does 'Out of Memory' error on a printer mean?"
  answer: "Printer's internal memory is full or print job too complex"
  strict: true

q_006:
  prompt: "How do you resolve frequent paper jams?"
  answer: "Use correct paper type and ensure proper paper loading"
  strict: true

q_007:
  prompt: "What can cause a printer to print gibberish characters?"
  answer: "Incorrect or corrupted printer driver"
  strict: true

q_008:
  prompt: "What should you do if a network printer is not responding?"
  answer: "Check network connectivity and IP configuration"
  strict: true

q_009:
  prompt: "What is the cause of streaks or lines on printed pages?"
  answer: "Dirty or damaged drum or rollers"
  strict: true

q_010:
  prompt: "What is a common fix for slow printing speeds?"
  answer: "Change print quality settings or update printer firmware"
  strict: true

q_011:
  prompt: "What does the 'Replace Toner' message mean?"
  answer: "Toner cartridge is empty or near empty"
  strict: true

q_012:
  prompt: "How to clear a print queue in Windows?"
  answer: "Stop and restart the print spooler service"
  strict: true

q_013:
  prompt: "What might cause a printer to make unusual noises?"
  answer: "Paper misfeed or hardware mechanical failure"
  strict: true

q_014:
  prompt: "What is the first troubleshooting step when a printer driver installation fails?"
  answer: "Verify compatibility and obtain correct driver"
  strict: true
