q_000:
  prompt: "What does the POST acronym stand for?"
  answer: "Power-On Self-Test"

q_001:
  prompt: "What does a single beep during POST typically indicate?"
  answer: "System passed POST with no errors"

q_002:
  prompt: "What does continuous beeping during POST usually mean?"
  answer: "Memory (RAM) error or failure"

q_003:
  prompt: "What does a series of long beeps during POST often indicate?"
  answer: "Memory problem or motherboard failure"

q_004:
  prompt: "What error does 'No boot device found' indicate?"
  answer: "System cannot find a drive with a bootable OS"

q_005:
  prompt: "What does the 'Disk Boot Failure' error mean?"
  answer: "Boot device is not detected or is corrupted"

q_006:
  prompt: "What does a 'PXE-E61: Media Test Failure' error indicate?"
  answer: "Network boot failed, usually no network boot device found"

q_007:
  prompt: "What does 'CMOS Checksum Error' signify?"
  answer: "BIOS settings are corrupted or CMOS battery failure"

q_008:
  prompt: "What does 'Keyboard Error or No Keyboard Detected' mean?"
  answer: "Keyboard is missing or malfunctioning"

q_009:
  prompt: "What does 'Operating System Not Found' error mean?"
  answer: "No OS detected on boot device"

q_010:
  prompt: "What does 'Overheating detected' warning indicate?"
  answer: "CPU or system temperature is above safe limits"

q_011:
  prompt: "What beep code pattern indicates a video card failure on many BIOS systems?"
  answer: "One long beep followed by two or three short beeps"

q_012:
  prompt: "What does 'Invalid System Disk' mean during boot?"
  answer: "The boot device is not recognized as valid"

q_013:
  prompt: "What error message appears when the RAM is improperly seated?"
  answer: "Memory error or failure beep codes"

q_014:
  prompt: "What does a continuous rapid beep during POST generally indicate?"
  answer: "Power supply or motherboard failure"

q_015:
  prompt: "What does 'SMART Failure Predicted on Hard Disk' mean?"
  answer: "Drive is about to fail"
  
q_016:
  prompt: "What does a SMART status failure indicate on a hard drive?"
  answer: "Drive is predicting imminent failure due to bad sectors or errors"

q_017:
  prompt: "What does 'USB Device Not Recognized' error mean?"
  answer: "Connected USB device failed to initialize or is incompatible"

q_018:
  prompt: "What does 'Overheating detected' alert typically require?"
  answer: "Check cooling system, clean fans, and ensure proper ventilation"

q_019:
  prompt: "What does a BIOS/UEFI 'Keyboard not detected' message require?"
  answer: "Connect a working keyboard or check keyboard connection"

q_020:
  prompt: "What is the meaning of 'Fan failure detected' error?"
  answer: "System cooling fan has stopped or is running below safe speed"

q_021:
  prompt: "What does a Windows '0x0000007B' STOP code indicate?"
  answer: "INACCESSIBLE_BOOT_DEVICE: OS lost access to system partition"

q_022:
  prompt: "What does the Windows STOP code '0x0000001A' mean?"
  answer: "MEMORY_MANAGEMENT error, indicating RAM or memory corruption"

q_023:
  prompt: "What is the cause of the Windows STOP code '0x00000050'?"
  answer: "PAGE_FAULT_IN_NONPAGED_AREA, often caused by faulty RAM or drivers"

q_024:
  prompt: "What should you do when encountering a 'Blue Screen of Death' (BSOD)?"
  answer: "Note the error code, reboot, and troubleshoot hardware/drivers"

q_025:
  prompt: "What does 'Printer offline' error typically indicate?"
  answer: "Printer is powered off, disconnected, or not responding"

q_026:
  prompt: "What does 'Paper Jam' error mean on a printer?"
  answer: "Paper is stuck in the printer feed path"

q_027:
  prompt: "What should you check when a monitor displays 'No Signal'?"
  answer: "Verify cable connections and that the monitor is powered on"

q_028:
  prompt: "What does 'Disk not initialized' mean when attaching a new hard drive?"
  answer: "Drive has no partition or filesystem; needs initialization in OS"

q_029:
  prompt: "What does 'Drive not formatted' message indicate?"
  answer: "Drive is accessible but lacks a valid filesystem"

q_030:
  prompt: "What troubleshooting step is indicated by intermittent device disconnections?"
  answer: "Check cable integrity, ports, and update drivers"

q_031:
  prompt: "What does 'Corrupt system files' error typically require?"
  answer: "Run system repair utilities or restore from backup"

q_032:
  prompt: "What does BIOS error 'CMOS Battery Failure' mean?"
  answer: "CMOS battery is dead, causing loss of BIOS settings"

q_033:
  prompt: "What does 'PXE Boot Failed' error signify?"
  answer: "System tried to boot from network but no boot server was found"

q_034:
  prompt: "What does the error 'Operating System not found' suggest?"
  answer: "No bootable OS found on any connected storage device"

q_035:
  prompt: "What action does 'Press F1 to continue, DEL to enter setup' require?"
  answer: "User must acknowledge error or enter BIOS to change settings"

q_036:
  prompt: "What does 'No video signal' during boot indicate?"
  answer: "Possible GPU failure, bad cable, or monitor issue"

q_037:
  prompt: "What does a hard drive clicking noise usually signify?"
  answer: "Mechanical failure or imminent drive failure"

q_038:
  prompt: "What does 'Overcurrent detected on USB port' mean?"
  answer: "USB device drawing more power than the port can supply"

q_039:
  prompt: "What does 'Device Manager shows a yellow exclamation mark' indicate?"
  answer: "Device driver problem or hardware conflict"

q_040:
  prompt: "What does a 'System Halted' message mean?"
  answer: "Critical hardware error requiring troubleshooting or repair"
