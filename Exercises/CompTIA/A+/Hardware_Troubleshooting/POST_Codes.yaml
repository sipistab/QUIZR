q_000:
  prompt: "What does one short beep during POST indicate?"
  answer: "System boot successful, no errors"
  strict: true

q_001:
  prompt: "What does continuous beeping during POST usually indicate?"
  answer: "Memory or power issue"
  strict: true

q_002:
  prompt: "What does three short beeps during POST mean on most BIOS?"
  answer: "Base 64 KB memory failure"
  strict: true

q_003:
  prompt: "What does one long beep followed by two or three short beeps indicate?"
  answer: "Video card error or failure"
  strict: true

q_004:
  prompt: "What does no beep and no display during POST mean?"
  answer: "Power supply failure or motherboard issue"
  strict: true

q_005:
  prompt: "What do POST LED codes on the motherboard typically indicate?"
  answer: "Hardware initialization status, identifying failed components"
  strict: true

q_006:
  prompt: "What should you check if POST beeps indicate RAM failure?"
  answer: "Reseat or replace memory modules"
  strict: true

q_007:
  prompt: "What is the meaning of a single long beep on AMI BIOS?"
  answer: "Memory refresh timer error"
  strict: true

q_008:
  prompt: "How does Phoenix BIOS indicate video errors?"
  answer: "One long beep followed by two or three short beeps"
  strict: true

q_009:
  prompt: "What does a POST code 55 (Hex) generally indicate?"
  answer: "Memory initialization failure"
  strict: true

q_010:
  prompt: "What does POST code 00 (Hex) mean?"
  answer: "CPU failure or no CPU detected"
  strict: true
