# CompTIA A+ Operating Systems Quiz
# Windows, Linux, and general operating system concepts

q_001:
  prompt: "What Windows utility is used to manage hard drive partitions?"
  answer: "Disk Management"

q_002:
  prompt: "What command opens the System Configuration utility in Windows?"
  answer: "msconfig"
  strict: true

q_003:
  prompt: "What file system is primarily used by modern Windows installations?"
  answer: "NTFS"

q_004:
  prompt: "What registry hive contains user-specific settings?"
  answer: "HKEY_CURRENT_USER"

q_005:
  prompt: "What Linux command lists directory contents?"
  answer: "ls"
  strict: true

q_006:
  prompt: "What Windows service manages network connections?"
  answer: "DHCP Client"

q_007:
  prompt: "What boot loader does modern Windows use?"
  answer: "UEFI" 