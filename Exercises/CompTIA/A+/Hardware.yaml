# CompTIA A+ Hardware Quiz
# Basic computer hardware components and specifications

q_001:
  prompt: "What does RAM stand for?"
  answer: "Random Access Memory"

q_002:
  prompt: "What is the standard form factor for most desktop motherboards?"
  answer: "ATX"

q_003:
  prompt: "How many pins does a DDR4 memory module have?"
  answer: "288"
  strict: true

q_004:
  prompt: "What type of connector is commonly used for SATA data cables?"
  answer: "7-pin"

q_005:
  prompt: "What does GPU stand for?"
  answer: "Graphics Processing Unit"

q_006:
  prompt: "What is the maximum data transfer rate of USB 3.0?"
  answer: "5 Gbps"
  strict: true

q_007:
  prompt: "What type of storage uses flash memory with no moving parts?"
  answer: "SSD"

q_008:
  prompt: "How many cores does a typical modern CPU have?"
  answer: "4" 