q_000:
  prompt: "What does IPv4 stand for?"
  answer: "Internet Protocol version 4"

q_001:
  prompt: "How many bits are in an IPv4 address?"
  answer: "32"
  strict: true

q_002:
  prompt: "How many bits are in an IPv6 address?"
  answer: "128"
  strict: true

q_003:
  prompt: "What is the subnet mask for a Class C network by default?"
  answer: "255.255.255.0"

q_004:
  prompt: "What does DHCP stand for?"
  answer: "Dynamic Host Configuration Protocol"

q_005:
  prompt: "What IP address range is considered private for Class A?"
  answer: "10.0.0.0 - 10.255.255.255"

q_006:
  prompt: "Which protocol automatically assigns IP addresses on a network?"
  answer: "DHCP"

q_007:
  prompt: "What address is used to represent all hosts on the local network?"
  answer: "255.255.255.255"

q_008:
  prompt: "What address is used to refer to the local host?"
  answer: "127.0.0.1"

q_009:
  prompt: "What type of IP address changes each time you connect to a network?"
  answer: "Dynamic"

q_010:
  prompt: "What type of IP address is manually assigned and does not change?"
  answer: "Static"

q_011:
  prompt: "What is the CIDR notation for a subnet mask of 255.255.255.0?"
  answer: "/24"

q_012:
  prompt: "What is the purpose of a subnet mask?"
  answer: "Divide network and host portions"

q_013:
  prompt: "Which IP address class has the default subnet mask 255.0.0.0?"
  answer: "Class A"

q_014:
  prompt: "Which IP address class uses 192.168.x.x addresses?"
  answer: "Class C"

q_015:
  prompt: "What is the IPv6 loopback address?"
  answer: "::1"

q_016:
  prompt: "What is a broadcast address?"
  answer: "Address to send to all devices on a subnet"

q_017:
  prompt: "What protocol resolves IP addresses to MAC addresses?"
  answer: "ARP"

q_018:
  prompt: "What is the maximum number of hosts in a /24 subnet?"
  answer: "254"

q_019:
  prompt: "What is the range of valid host addresses in 192.168.1.0/24?"
  answer: "192.168.1.1 - 192.168.1.254"

q_020:
  prompt: "What is a loopback address?"
  answer: "An IP address that routes the signal back to the same device for testing purposes"

q_021:
  prompt: "What is a subnet mask?"
  answer: "A 32-bit number that divides the IP address into network and host portions"

q_022:
  prompt: "What is CIDR (Classless Inter-Domain Routing)?"
  answer: "A method for allocating IP addresses and routing using variable-length subnet masking"

q_023:
  prompt: "What is the localhost?"
  answer: "The hostname that refers to the current device used to access network services locally"

q_024:
  prompt: "What is DHCP?"
  answer: "A protocol that dynamically assigns IP addresses and other network configuration parameters"

q_025:
  prompt: "What are IP address classes?"
  answer: "Categories of IP addresses (A, B, C, D, E) that define network and host ranges for allocation"

