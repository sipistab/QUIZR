q_000:
  prompt: "What command is used to display the current directory in Windows Command Prompt?"
  answer: "cd"
  strict: true

q_001:
  prompt: "What is the Windows command to check IP configuration details?"
  answer: "ipconfig"
  strict: true

q_002:
  prompt: "What command in Windows can test connectivity to another host?"
  answer: "ping"
  strict: true

q_003:
  prompt: "Which command displays the routing table on Windows?"
  answer: "route print"
  strict: true

q_004:
  prompt: "Which Windows command terminates a process by PID?"
  answer: "taskkill"
  strict: true

q_005:
  prompt: "How do you display all active TCP connections in Windows?"
  answer: "netstat"
  strict: true

q_006:
  prompt: "Which command in Windows displays DNS cache?"
  answer: "ipconfig /displaydns"
  strict: true

q_007:
  prompt: "Which Windows command refreshes the DNS resolver cache?"
  answer: "ipconfig /flushdns"
  strict: true

q_008:
  prompt: "How do you display the MAC address of a network adapter in Windows?"
  answer: "getmac"
  strict: true

q_009:
  prompt: "Which Windows tool displays system info including OS version and hardware?"
  answer: "systeminfo"
  strict: true

q_010:
  prompt: "Which Windows command tests DNS name resolution?"
  answer: "nslookup"
  strict: true
