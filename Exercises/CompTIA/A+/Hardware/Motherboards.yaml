q_000:
  prompt: "What is the primary function of a motherboard?"
  answer: "To connect and allow communication between all components of a computer"
  strict: false

q_001:
  prompt: "Name the motherboard form factor most commonly used in desktops."
  answer: "ATX"
  strict: true

q_002:
  prompt: "What is the smaller motherboard form factor designed for compact systems?"
  answer: "MicroATX"
  strict: true

q_003:
  prompt: "Which motherboard form factor is designed for small form factor (SFF) and laptops?"
  answer: "Mini-ITX"
  strict: true

q_004:
  prompt: "What is the name of the socket where the CPU is installed on a motherboard?"
  answer: "CPU socket"
  strict: false

q_005:
  prompt: "What does 'chipset' on a motherboard refer to?"
  answer: "A set of integrated circuits that manage data flow between the processor, memory, and peripherals"
  strict: false

q_006:
  prompt: "Which chipset component handles communication between the CPU and RAM?"
  answer: "Northbridge"
  strict: true

q_007:
  prompt: "Which chipset component handles communication with slower peripherals like PCI slots and USB ports?"
  answer: "Southbridge"
  strict: true

q_008:
  prompt: "What is the purpose of the CMOS battery on a motherboard?"
  answer: "To power the CMOS chip, preserving BIOS settings when the computer is off"
  strict: false

q_009:
  prompt: "What does BIOS stand for?"
  answer: "Basic Input Output System"
  strict: true

q_010:
  prompt: "What is UEFI and how does it differ from BIOS?"
  answer: "Unified Extensible Firmware Interface; it is modern firmware replacing BIOS with faster boot times and GUI"
  strict: false

q_011:
  prompt: "Name the standard slot used for modern graphics cards on a motherboard."
  answer: "PCI Express x16"
  strict: true

q_012:
  prompt: "What type of RAM slot is commonly found on motherboards?"
  answer: "DIMM"
  strict: true

q_013:
  prompt: "What does form factor affect in a motherboard?"
  answer: "Size, shape, mounting points, and compatibility with cases and power supplies"
  strict: false

q_014:
  prompt: "What type of slot is used for older expansion cards and is largely obsolete?"
  answer: "PCI"
  strict: true

q_015:
  prompt: "What is the function of the I/O panel on a motherboard?"
  answer: "To provide external access to ports like USB, audio, video, and network"
  strict: false

q_016:
  prompt: "What is the typical voltage supplied to a motherboard from the power supply?"
  answer: "12V and 5V"
  strict: true

q_017:
  prompt: "What component stores the motherboard's firmware?"
  answer: "ROM chip or flash memory"
  strict: true

q_018:
  prompt: "What type of connector is commonly used to power the CPU on a motherboard?"
  answer: "4-pin or 8-pin EPS connector"
  strict: true

q_019:
  prompt: "What is the term for the interface that connects the CPU to the motherboard chipset?"
  answer: "Front Side Bus (FSB) or Direct Media Interface (DMI) depending on architecture"
  strict: false
