q_000:
  prompt: "What does SSD stand for?"
  answer: "Solid State Drive"
  strict: true

q_001:
  prompt: "What is the main difference between an SSD and an HDD?"
  answer: "SSD uses flash memory with no moving parts; HDD uses spinning magnetic disks"

q_002:
  prompt: "What does HDD stand for?"
  answer: "Hard Disk Drive"
  strict: true

q_003:
  prompt: "Name two common types of SSD interfaces."
  answer: "SATA and NVMe"

q_004:
  prompt: "What interface does a traditional HDD commonly use?"
  answer: "SATA"

q_005:
  prompt: "What does NVMe stand for?"
  answer: "Non-Volatile Memory Express"
  strict: true

q_006:
  prompt: "Which storage device typically offers faster read/write speeds, SATA SSD or NVMe SSD?"
  answer: "NVMe SSD"

q_007:
  prompt: "What form factor is commonly used for NVMe SSDs?"
  answer: "M.2"

q_008:
  prompt: "What is the physical form factor of a typical 2.5-inch SSD?"
  answer: "2.5-inch drive"

q_009:
  prompt: "What size is a traditional desktop HDD?"
  answer: "3.5 inches"

q_010:
  prompt: "What type of storage device uses platters and read/write heads?"
  answer: "HDD"

q_011:
  prompt: "What does RAID stand for?"
  answer: "Redundant Array of Independent Disks"
  strict: true

q_012:
  prompt: "Which RAID level offers mirroring?"
  answer: "RAID 1"

q_013:
  prompt: "Which RAID level offers striping without parity?"
  answer: "RAID 0"

q_014:
  prompt: "What is the main benefit of RAID 5?"
  answer: "Striping with parity for fault tolerance and improved performance"

q_015:
  prompt: "What type of storage device is best for archival and long-term data storage?"
  answer: "Magnetic tape"

q_016:
  prompt: "What does the acronym SATA stand for?"
  answer: "Serial ATA"
  strict: true

q_017:
  prompt: "What is the maximum data transfer rate of SATA III?"
  answer: "6 Gbps"
  strict: true

q_018:
  prompt: "Which cable type is used for SATA connections?"
  answer: "Flat, thin 7-pin data cable"

q_019:
  prompt: "What does 'hot-swappable' mean in storage devices?"
  answer: "Can be removed or replaced without shutting down the system"

q_020:
  prompt: "Which storage technology uses NAND flash memory?"
  answer: "SSD"
  strict: true
