q_011:
  prompt: "What does GHz stand for?"
  answer: "Gigahertz"
  strict: true

q_012:
  prompt: "What CPU feature allows for dynamic power-saving and frequency scaling?"
  answer: "SpeedStep"

q_013:
  prompt: "What Intel technology enables virtualization?"
  answer: "VT-x"
  strict: true

q_014:
  prompt: "What does FSB stand for?"
  answer: "Front Side Bus"
  strict: true

q_015:
  prompt: "What component of the CPU executes math and logic?"
  answer: "ALU"
  strict: true

q_016:
  prompt: "What does the control unit in a CPU do?"
  answer: "Directs operations of the processor"

q_017:
  prompt: "What does 'multi-core' mean?"
  answer: "Multiple processor cores on a single chip"
  
q_018:
  prompt: "Define 'clock speed' in the context of a CPU."
  answer: "The rate at which a CPU executes instructions, measured in cycles per second."

q_019:
  prompt: "What is a 'core' in a CPU?"
  answer: "An individual processing unit within a CPU capable of executing instructions independently."
  
q_020:
  prompt: "Define 'thread' in CPU processing."
  answer: "A sequence of programmed instructions that can be managed independently by a scheduler."

q_021:
  prompt: "What is 'overclocking'?"
  answer: "The process of increasing a CPU's clock speed beyond the manufacturer's specifications."

q_022:
  prompt: "Define 'instruction set architecture (ISA)'."
  answer: "The set of instructions that a CPU can execute."

q_023:
  prompt: "What is 'microarchitecture'?"
  answer: "The implementation of a CPU's ISA at the hardware level."

q_024:
  prompt: "Define 'bit' in CPU terms."
  answer: "The smallest unit of data in computing, representing a binary value of 0 or 1."
  strict: true

q_025:
  prompt: "What does '64-bit processor' mean?"
  answer: "A CPU that processes data and memory addresses that are 64 bits wide."

q_026:
  prompt: "Define 'socket' in CPU context."
  answer: "A physical interface on a motherboard for installing a CPU."
  strict: true

q_027:
  prompt: "What is a 'heat sink'?"
  answer: "A device that dissipates heat from the CPU to prevent overheating."

q_028:
  prompt: "Define 'thermal paste'."
  answer: "A conductive compound applied between the CPU and heat sink to improve heat transfer."

q_029:
  prompt: "What is 'CPU throttling'?"
  answer: "The intentional slowing of a CPU's clock speed to reduce heat and power consumption."

q_030:
  prompt: "Define 'cache memory'."
  answer: "A small amount of high-speed memory located inside the CPU for storing frequently accessed data."

q_031:
  prompt: "What is 'bus speed'?"
  answer: "The speed at which data is transmitted between the CPU and other components."

q_032:
  prompt: "Define 'instruction cycle'."
  answer: "The process by which a CPU fetches, decodes, and executes an instruction."

q_033:
  prompt: "What is 'pipeline' in CPU architecture?"
  answer: "A technique that allows overlapping of instruction execution phases to improve performance."

q_034:
  prompt: "Define 'register' in CPU."
  answer: "A small storage location within the CPU used to hold data and instructions temporarily."
  strict: true

q_035:
  prompt: "What is 'bit width'?"
  answer: "The number of bits a CPU can process or transfer simultaneously."
  
q_036:
  prompt: "Define 'multiprocessing'."
  answer: "The use of two or more CPUs within a single computer system to execute instructions simultaneously."

q_037:
  prompt: "What is a 'socketed CPU'?"
  answer: "A CPU installed in a removable socket on the motherboard."

q_038:
  prompt: "Define 'integrated heat spreader (IHS)'."
  answer: "A metal plate on top of the CPU that protects the die and spreads heat to the heat sink."

q_039:
  prompt: "What is 'die' in CPU manufacturing?"
  answer: "The small block of silicon containing the CPU's circuitry."
  strict: true

q_040:
  prompt: "Define 'semiconductor' in the context of CPUs."
  answer: "A material with electrical conductivity between that of a conductor and an insulator, used to make CPU components."
