q_000:
  prompt: "What does RAM stand for?"
  answer: "Random Access Memory"
  strict: true

q_001:
  prompt: "What is the primary purpose of RAM in a computer?"
  answer: "Temporary storage for data and instructions actively used by the CPU"
  strict: false

q_002:
  prompt: "What are the two main types of RAM used in modern PCs?"
  answer: "DRAM and SRAM"

q_003:
  prompt: "Which type of RAM is faster and more expensive, used for CPU cache?"
  answer: "SRAM"

q_004:
  prompt: "Which RAM type is most common for system memory?"
  answer: "DRAM"

q_005:
  prompt: "What does DDR stand for in DDR RAM?"
  answer: "Double Data Rate"

q_006:
  prompt: "Name the common DDR RAM generations."
  answer: "DDR, DDR2, DDR3, DDR4, DDR5"

q_007:
  prompt: "Which DDR generation introduced significant power efficiency improvements over DDR3?"
  answer: "DDR4"

q_008:
  prompt: "What is the physical form factor used for desktop RAM modules?"
  answer: "DIMM (Dual Inline Memory Module)"

q_009:
  prompt: "What form factor is used for laptop RAM?"
  answer: "SO-DIMM (Small Outline DIMM)"

q_010:
  prompt: "What is CAS latency in RAM?"
  answer: "The delay time between a command and the moment data is available"

q_011:
  prompt: "What does ECC RAM stand for and what is its purpose?"
  answer: "Error-Correcting Code RAM; detects and corrects memory errors"

q_012:
  prompt: "Which systems commonly use ECC RAM?"
  answer: "Servers and workstations"

q_013:
  prompt: "What is dual-channel memory?"
  answer: "A configuration that allows simultaneous data transfer on two memory channels"

q_014:
  prompt: "What is the effect of running RAM in dual-channel mode?"
  answer: "Increases memory bandwidth and overall system performance"

q_015:
  prompt: "How is RAM speed typically measured?"
  answer: "In megahertz (MHz)"

q_016:
  prompt: "What is the purpose of memory timing numbers like 16-18-18-38?"
  answer: "They represent latency timings for different memory operations"

q_017:
  prompt: "What is volatile memory?"
  answer: "Memory that loses its data when power is removed"

q_018:
  prompt: "Is RAM volatile or non-volatile?"
  answer: "Volatile"

q_019:
  prompt: "What type of memory is ROM?"
  answer: "Read-Only Memory, non-volatile"

q_020:
  prompt: "What is the maximum module size of DDR4 RAM commonly available?"
  answer: "32 GB per module"

q_021:
  prompt: "How many pins does a standard DDR4 DIMM module have?"
  answer: "288 pins"
  strict: true

q_022:
  prompt: "How many pins does a DDR3 DIMM module have?"
  answer: "240 pins"
  strict: true

q_023:
  prompt: "How many pins are on a DDR2 DIMM module?"
  answer: "240 pins"
  strict: true

q_024:
  prompt: "What is the pin count of a DDR SO-DIMM module used in laptops?"
  answer: "204 pins"
  strict: true

q_025:
  prompt: "What is the pin count of a DDR2 SO-DIMM module?"
  answer: "200 pins"
  strict: true

q_026:
  prompt: "What is the pin count of a DDR3 SO-DIMM module?"
  answer: "204 pins"
  strict: true

q_027:
  prompt: "What is the pin count of a DDR4 SO-DIMM module?"
  answer: "260 pins"
  strict: true

q_028:
  prompt: "What type of slot do desktop RAM modules install into?"
  answer: "DIMM slot"
  strict: true

q_029:
  prompt: "What type of slot do laptop RAM modules install into?"
  answer: "SO-DIMM slot"
  strict: true

q_030:
  prompt: "What key difference in the notch position distinguishes DDR3 from DDR4 DIMMs?"
  answer: "DDR4 notch is slightly shifted compared to DDR3"
  strict: false

q_031:
  prompt: "What is the maximum speed of DDR4 RAM?"
  answer: "Up to 3200 MHz officially, higher with overclocking"
  strict: false

q_032:
  prompt: "Which DDR generation introduced a 240-pin DIMM and 204-pin SO-DIMM form factor?"
  answer: "DDR3"

q_033:
  prompt: "What is the voltage difference between DDR3 and DDR4 RAM?"
  answer: "DDR3 runs at 1.5V, DDR4 at 1.2V"

q_034:
  prompt: "Why is it important to match RAM type with motherboard compatibility?"
  answer: "Because physical slot and electrical specs differ between types"

q_035:
  prompt: "What is a DIMM slot?"
  answer: "A physical slot on a motherboard that holds a RAM module"
  strict: true
