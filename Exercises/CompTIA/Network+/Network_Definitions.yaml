# Network+ Definitions Quiz
# Key networking terms and concepts

q_001:
  prompt: "What does LAN stand for?"
  answer: "Local Area Network"

q_002:
  prompt: "What is the term for the unique identifier assigned to a network interface?"
  answer: "MAC address"

q_003:
  prompt: "What protocol is used to automatically assign IP addresses to devices?"
  answer: "DHCP"

q_004:
  prompt: "What does DNS stand for?"
  answer: "Domain Name System"

q_005:
  prompt: "What is the maximum transmission unit typically for Ethernet?"
  answer: "1500"
  strict: true

q_006:
  prompt: "What layer of the OSI model does a router operate at?"
  answer: "Layer 3"

q_007:
  prompt: "What does VLAN stand for?"
  answer: "Virtual Local Area Network"

q_008:
  prompt: "What is the process of dividing a network into smaller subnetworks called?"
  answer: "subnetting"

q_009:
  prompt: "What protocol is used to translate domain names to IP addresses?"
  answer: "DNS"

q_010:
  prompt: "What is the default subnet mask for a Class C network?"
  answer: "255.255.255.0"
  strict: true 