# CompTIA Security+ Cryptography Quiz
# Encryption algorithms, hashing, and cryptographic concepts

q_001:
  prompt: "What does AES stand for?"
  answer: "Advanced Encryption Standard"

q_002:
  prompt: "How many bits is the most common AES key length?"
  answer: "256"
  strict: true

q_003:
  prompt: "What type of encryption uses the same key for encryption and decryption?"
  answer: "Symmetric"

q_004:
  prompt: "What hashing algorithm produces a 256-bit hash value?"
  answer: "SHA-256"

q_005:
  prompt: "What does PKI stand for?"
  answer: "Public Key Infrastructure"

q_006:
  prompt: "What encryption method uses two different keys?"
  answer: "Asymmetric"

q_007:
  prompt: "What is the process of converting plaintext to ciphertext called?"
  answer: "Encryption"

q_008:
  prompt: "What algorithm is commonly used for digital signatures?"
  answer: "RSA" 